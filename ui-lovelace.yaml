title: Home
resources:
  - url: /local/group-card.js?v=0
    type: module
views:
  - cards:
      - type: entities
        title: Information
        show_header_toggle: false
        entities:
          - sensor.work_commute
          - sensor.home_commute
      - type: vertical-stack
        cards:
          - entities:
              - entity: group.living_room_lights
              - entity: group.hall_lights
            title: Light
            type: entities
          - type: entities
            title: Power plugs
            entities:
              - entity: light.smartplug_quarto
              - entity: light.smartplug_sala
      - type: picture-entity
        entity: vacuum.neato
        camera_image: camera.neato_cleaning_map
    path: default_view
    title: Home
    icon: 'mdi:home-assistant'

  - icon: mdi:weather-cloudy
    id: weather
    title: Weather
    cards:
      - type: vertical-stack
        cards:
        - entity: weather.home
          type: weather-forecast
        - type: iframe
          aspectratio: 100%
          url: !secret windy_embed_url

  - icon: mdi:door
    id: hall
    title: Hall
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - light.hue_white_lamp_corredor

  - icon: mdi:sofa
    id: living-room
    title: Living Room
    cards:
      - type: vertical-stack
        cards:
        - type: custom:group-card
          card:
            type: entities
            show_header_toggle: false
          group: group.living_room_lights
        - type: entities
          show_header_toggle: false
          entities:
            - light.smartplug_sala

  - icon: mdi:bed-empty
    id: bedroom
    title: Bedroom
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - light.smartplug_quarto

