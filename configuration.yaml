# Devices
hue:
  bridges:
    - host: 192.168.2.7
      allow_unreachable: true

neato:
  username: !secret neato_username
  password: !secret neato_password

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
frontend: !include frontend.yaml
