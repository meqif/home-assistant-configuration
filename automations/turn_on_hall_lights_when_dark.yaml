---
alias: Turn on hall lights when dark
trigger:
  - platform: numeric_state
    entity_id: sensor.hall_brightness
    above: 13000
    for: '00:05:00'
  - platform: state
    entity_id: sensor.ricardo_presence
    from: 'not_home'
condition:
  - condition: numeric_state
    entity_id: sensor.hall_brightness
    above: 13000
action:
  - service: light.turn_on
    data:
      entity_id: group.hall_lights
