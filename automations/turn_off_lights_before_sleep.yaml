---
id: turn_off_lights_before_sleep
alias: Turn off lights before sleep
trigger:
  - platform: state
    entity_id: sensor.ricardo_presence
    to: 'bedroom'
    for: '00:05:00'
condition:
  - condition: time
    after: '21:00'
    before: '06:00'
action:
  - service: light.turn_off
    data:
      entity_id:
        - group.living_room_lights
        - light.kitchen_light
  - service: switch.turn_off
    data:
      entity_id: switch.living_room_corner_light
  - service: switch.turn_off
    data:
      entity_id: switch.living_room_big_corner_light
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.relaxing
